<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=DM+Sans:wght@400;700&family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <P>Preencha o formulário abaixo para<br>
        agendar sua mentoria</P>
    </header>

    <form action="" id="int-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div id="line"></div>

          <div class="col-2">

            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input class="first-name" type="text" id="event-name" required minlength="4">
            </div>

            <div class="input-wrapper">
              <label for="event-surname">Sobrenome</label>
              <input type="text" id="event-surname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">E-mail <span>(digite um e-mail válido)</span></label>
            <input type="email" id="event-email">
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="text" id="event-password" minlength="6">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div id="line"></div>

          <div class="input-wrapper">
            <label for="event-mentor">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
            <input type="text" id="event-mentor">
          </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus Horários Disponíveis</legend>

          <div id="line"></div>

          <h2>PRIMEIRA MENTORIA</h2>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input class="first-date" type="date" id="event-date" />
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>

          <h2>SEGUNDA MENTORIA</h2>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input class="first-date" type="date" id="event-date" />
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>

          </div>

        </div>

      </fieldset>
    </form>

    <footer>
      <button class="button" form="int-form">
        Salvar
      </button>
    </footer>

  </div>

</body>

</html>
